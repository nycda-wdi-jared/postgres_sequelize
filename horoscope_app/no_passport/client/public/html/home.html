<!DOCTYPE html>
<html>
<head>
	<title>First Postgres Template</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/css/home.css">
</head>
<body>
	<h1 class="text-center">Welcome to the horoscope app</h1>
	<br>
	<div class="text-center center-block well" style="display: table;">
		<form id="horoscope-form">
			<label>Name</label><br>
			<input type="text" id="name-input"/><br>
			<label>Birthdate</label><br>
			<input type="date" id="birthdate-input" />
			<br>
			<input class="btn btn-secondary" id="submit-this" type="submit">
		</form>
	</div>
	<br>
	<div class="text-center center-block" id="select-div">
		<select id="zodiac-input">
			<option value="" selected disabled hidden>Choose here</option>
			<option value="all">All Zodiacs</option>
			<option value="aquarius">Aquarius</option>
			<option value="aries">Aries</option>
			<option value="cancer">Cancer</option>
			<option value="capricorn">Capricorn</option>
			<option value="gemini">Gemini</option>
			<option value="libra">Libra</option>
			<option value="leo">Leo</option>
			<option value="pisces">Pisces</option>
			<option value="sagittarius">Sagittarius</option>
			<option value="scorpio">Scorpio</option>
			<option value="taurus">Taurus</option>
			<option value="virgo">Virgo</option>
		</select>
	</div>
	<div id="nav-button-div"></div>
	<br>
	<div id="user-table-div" class="row"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./public/js/home.js"></script>
</body>
</html>
